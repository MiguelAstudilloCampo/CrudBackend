<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/Style/formulario.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function visualizarFoto(event) {
            var imagen = document.getElementById('imagenPreview');
            imagen.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
    
</head>
<body>
    <div class="cc">
        <div class="contenedor">
            <h3>Registrar Productos</h3>
            <form  action="agregarProductos" method="post" enctype="multipart/form-data">
                <div class="cct">
                    <div class="o">
                        <span>Codigo :</span>
                        <input id="codigo" name="codigo" placeholder="Codigo" type="text">
                    </div>
                    <div class="o">
                        <span>Nombre :</span>
                        <input id="nombre" name="nombre" placeholder="Nombre" type="text">
                    </div>
                    <div class="o">
                        <span>Precio :</span>
                        <input id="precio" name="precio" placeholder="Precio" type="text">
                    </div>
                    <div class="o">
                        <span>Categoria :</span>
                        <select name="categoria" id="categoria">
                            <option value="">seleccione su categoria</option>
                            {% for categoria in categorias %}
                                <option value="{{categoria['_id']}}">{{categoria['nombre']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="o">
                        <span>Foto</span>
                        <input type="file" id="imagen" name="imagen" onchange="visualizarFoto(event)">
                        <img id="imagenPreview" src="" alt="Vista previa de la imagen" style="max-width: 200px; max-height: 200px;">
                    </div>
                </div>

                <div class="bb">
                    <button  type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
